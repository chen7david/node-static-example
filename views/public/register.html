{% extends 'partials/template.html' %}
{% block title %}Register{% endblock %}

{% block body %}

<h1>Register Now</h1>
<form action="/register" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control {% if errors.username %} is-invalid {% endif%}" name="username" value="{{body.username}}" placeholder="username">
            {% if errors.username %}
                <span class="text-danger small px-2">{{errors.username}}</span>
            {% endif %}            
    </div>

    <div class="form-group">
        <label for="username">Email address</label>
        <input type="text" class="form-control is-invalid" name="email" placeholder="username">
            {% if errors.username %}
                <li>{{errors.username}}</li>
            {% endif %}            
    </div>


    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" placeholder="David">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" placeholder="Chen">
    </div>
    <button class="btn btn-outline-success" type="submit">Submit</button>
</form>
{% endblock %}
