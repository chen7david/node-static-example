{% extends 'partials/template.html' %}
{% block title %}Login{% endblock %}

{% block body %}

<h1>Login Now</h1>
<form action="/login" method="post">

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control {% if body.username and not errors.username  %}  is-valid {% endif%} {% if errors.username  %} is-invalid  {% endif%}" name="username" value="{{body.username}}" placeholder="username">
        {% if errors.username %}
            <span class="text-danger small px-2">{{errors.username}}</span>
        {% endif %}            
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control {% if errors.password  %} is-invalid  {% endif%}" name="password" value="{{body.password}}" placeholder="password">
        {% if errors.password %}
            <span class="text-danger small px-2">{{errors.password}}</span>
        {% endif %}            
    </div>

    <button class="btn btn-outline-success" type="submit">Submit</button>
</form>

{% endblock %}
